<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Enevt App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <link rel="stylesheet" href="public/main.css">
</head>

  <body>
    <div class="navbar">
        <a href="#home">Date
            <input type="date" >
        </a>
        <div class="dropdown">
            <button class="Cdropbtn" onclick="getCatagories()">Catagory
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="catagoryDropDown">
              <a>meeting</a>
              <a>popular</a>
              <a>research</a>
              <a>presentation</a>
              <a>workshop</a>
            </div>
            </div> 
        <div class="dropdown">
        <button class="Ldropbtn" onclick="getLocation()">Location
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="locationDropDown">
          <a href="#">1</a> <a href="#">2</a> <a href="#">3</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="container">
        <h4><b>Events Cards</b></h4>
      </div>
    </div>

          <form class="formAddEvent">
            <span style="font-size: 3em; color: Tomato;" id="add-event">
              <i class="far fa-calendar-plus"></i>
          </span>
          </form>


      

            <!-- Add Event Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="modal-content" action="/create-event" method="post" >
            <div class="container">
              <h1>Add Event</h1>
              <hr>
              <label for="event"><b>Event Name:</b></label>
              <input type="text" placeholder="Enter Event Name" name="event" id="addEventName" required>
        
              
              <label for="description"><b>Event Description:</b></label>
              <input type="text" placeholder="Enter Event Description" name="description" id="addEventDescription">
              <label for="event_date"><b>Select Date Event:</b></label><br>
              <input type="date" name="event_date" id="addEventDate" required>
              <br>
                <label for="category"><b>Select Category Event:</b></label><br>
                <div class="dropdown" >
                  <button class="Cdropbtn" name="addEventNameCategory">Catagory
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content" id="catagoryDropDown" onchange="selectCategoryValue()">
                    <a>meeting</a>
                    <a>popular</a>
                    <a>research</a>
                    <a>presentation</a>
                    <a>workshop</a>
                  </div>
                  </div> 
                  <br>
                  <br>
                  <label for="location"><b>Location Event:</b></label><br>
                  <input type="text" placeholder="Enter Event Location" name="location" id="addEvenLocation">

                  <br>
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('myModal').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="addEventbtn" id="post-btn" >Add Event</button>
              </div>
            </div>
          </form>
        </div>

      </div>  
    <script type="text/javascript" src="./public/app.js"></script>
  </body>
</html>
