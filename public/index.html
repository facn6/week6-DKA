<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Enevt App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <link rel="stylesheet" href="public/main.css">
</head>

<body>
    <div class="navbar">
        <a >Date
            <input id="date" type="date" value="01/01/2019" >
        </a>
        <div class="dropdown">
            <button class="Cdropbtn" onclick="getCatagories()">Catagory
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="catagoryDropDown">
              <a id="popular">Popular</a>
              <a id="workshop">Workshop</a>
              <a id="meeting">Meeting</a>
              <a id="presentation">Presentation</a>
              <a id="party">Party</a>


            </div>
            </div> 
        <div class="dropdown">
        <button class="Ldropbtn" onclick="getLocation()">Location
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="locationDropDown">
          <a id="nazareth">Nazareth</a>
          <a id="haifa">Haifa</a>
          <a id="ramat-yashai">Ramat-Yashai</a>
          <a id="jaffa">Jaffa</a>
          <a id="Tel-avev">Tel-avev</a>
          <a id="ako">Ako</a>
          <a id="kermael">Karmael</a>



        </div>
        </div> 
      </div>
      <div class="card">
          <h4 id="h4"></h4> 
        <div class="container" id="container">
        
          <form id="add-event" class="formAddEvent">
            <span style="font-size: 3em; color: Tomato;">
              <i class="far fa-calendar-plus"></i>
          </span>
          </form>
         

        </div>
      </div>
      <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form class="modal-content" action="/create-event" method="post" >
              <div class="container">
                <h1>Add Event</h1>
                <hr>
                <label for="event"><b>Event Name:</b></label>
                <input type="text" placeholder="Enter Event Name" name="event" id="addEventName" required>
          
                
                <label for="description"><b>Event Description:</b></label>
                <input type="text" placeholder="Enter Event Description" name="description" id="addEventDescription">
                <label for="event_date"><b>Select Date Event:</b></label><br>
                <input type="date" name="event_date" id="addEventDate" required>
                <br>
                  <label for="category"><b>Select Category Event:</b></label><br>
                  <div class="dropDown">
                    <select id="list" onchange="getSelectValue()" name="category">
                        <option></option>
                        <option value="meeting" name="category">Meeting</option>
                        <option value="activity" name="category">Activity</option>
                        <option value="research" name="category">Research</option>
                        <option value="presentation" name="category">Presentation</option>
                        <option value="workshop" name="category">Workshop</option>
                    </select>
                  </div>
                    <br>
                    <br>
                    <div class="location-input">
                      <label for="location"><b>Location Event:</b></label><br>
                      <input type="text" placeholder="Enter Event Location" name="location" id="addEvenLocation">
                    </div>
                    <br>
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('myModal').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="addEventbtn" id="post-btn" >Add Event</button>
                </div>
              </div>
            </form>
          </div>
  
      <script type="text/javascript" src="./public/dom.js"></script>
    <script type="text/javascript" src="./public/app.js"></script>
</body>

</html>
